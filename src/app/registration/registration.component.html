<div class="align">

  <div class="grid">

    <form action="" method="POST" class="form register">

      <div class="form__field">
        <label for="register__surname"><img src="assets/icons/chevron-right.svg" alt="chevron-right" width="16" height="16" title="Chevron"><span class="hidden">Surname</span></label>
        <input id="register__surname" type="text" name="surname" class="form__input" placeholder="Фамилия" required>
      </div>

      <div class="form__field">
        <label for="register__name"><img src="assets/icons/chevron-right.svg" alt="chevron-right" width="16" height="16" title="Chevron"><span class="hidden">Name</span></label>
        <input id="register__name" type="text" name="name" class="form__input" placeholder="Имя" required>
      </div>

      <div class="form__field">
        <label for="register__patronymic"><img src="assets/icons/chevron-right.svg" alt="chevron-right" width="16" height="16" title="Chevron"><span class="hidden">Patronymic</span></label>
        <input id="register__patronymic" type="text" name="patronymic" class="form__input" placeholder="Отчество" required>
      </div>

      <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Login</span></label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Логин" required>
      </div>

      <div class="form__field">
        <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Пароль" required>
      </div>

      <div class="form__field">
        <label for="register__roomtype"><img src="assets/icons/house.svg" alt="house" width="16" height="16" title="Chevron"><span class="hidden">Gender</span></label>
        <select id="register__roomtype" name="preffered_room_type" class="form__input input-text">
          <option value="male">Мужчина</option>
          <option value="female">Женщина</option>
          <option value="family">Семья</option>
        </select>
      </div>

      <div class="form__field">
        <input type="submit" value="Зарегистрироваться">
      </div>

    </form>

    <p class="text--center register-label"><a routerLink="/login">Есть аккаунт? Войди!</a></p>

  </div>

</div>
